<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<form method="post" enctype="multipart/form-data">

{% csrf_token %}
<center>

    {% load static %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 p-0">
                <img src="{% static 'images/profileimage.png' %}" width="150" height="125">
                <br>
                <br>
                <div class="list-group">
                    <a href="" class="list-group-item list-group-item-dark list-group-item-action">Dashboard</a>
                    <a href="/adminpage/" class="list-group-item list-group-item-warning list-group-item-action">Home</a>
                    <a href="/pending/" class="list-group-item list-group-item-warning list-group-item-action">Project Pending Lists</a>
                    <a href="/approved/" class="list-group-item list-group-item-warning list-group-item-action">Project Approved Lists</a>
                    <a href="/assignproject" class="list-group-item list-group-item-warning list-group-item-action">Assign Project</a>
                    <a href="/unfinished/" class="list-group-item list-group-item-warning list-group-item-action">Unfinished Project Lists</a>
                    <a href="/employeedetails" class="list-group-item list-group-item-warning list-group-item-action">Employee Details</a>
                </div>
            </div>
            <div class="col-sm-10 p-2">
                <div class="container-fluid p-2">
                    <h1 style="border-bottom: 3px solid red; color:navy">ASSIGN PROJECT</h1>
                </div>
               <center>
                <div class="card shadow m-5" align="left" style="width:500px">
                    <div class="card-body">
                        <label>Project Name</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="prjctname">
                        <br>
                        <label>Upload Project</label>&nbsp;&nbsp;&nbsp;<input type="file" name="prjct">
                        <br>
                        <label> Deadline </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="date" name="deadline">
                        <br>
                        <input type="submit" value="upload" class="btn btn-primary">
                    </div>
                </div>
                </center>
            </div>
            </div>
        </div>

</center>
</form>
</body>
</html>
