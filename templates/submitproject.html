<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<form method="post" enctype="multipart/form-data">

{% csrf_token %}
<center>

    {% load static %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 p-0">
                <br>
                <img src="{{value.Picture.url}}" alt="{{value.Picture}}" style="height:150px; width:150px; border-radius:50%; border:4px solid blue">
                <p>{{value.Name}}</p>
                <div class="list-group">
                    <a href="" class="list-group-item list-group-item-dark list-group-item-action">Dashboard</a>
                    <a href="/staffpage" class="list-group-item list-group-item-warning list-group-item-action">Home</a>
                    <a href="/viewproject" class="list-group-item list-group-item-warning list-group-item-action">View Project</a>
                    <a href="/submitproject" class="list-group-item list-group-item-warning list-group-item-action">Submit Project</a>
                </div>
            </div>
            <div class="col-sm-10 p-2">
                <div class="container-fluid p-2">
                    <h1 style="border-bottom: 3px solid red; color:navy">SUBMIT PROJECT</h1>
                </div>
                <center>
                <div class="card shadow m-5" align="left" style="width:550px">
                    <div class="card-body">
                        <label>Upload Completed Project</label>
                      &nbsp;&nbsp;&nbsp;<input type="file" name="project">
                        <br>
                        <input type="submit" value="upload" class="btn btn-primary">
                    </div>
                </div>
                </center>
            </div>
            </div>
        </div>

</center>
</form>
</body>
</html>
