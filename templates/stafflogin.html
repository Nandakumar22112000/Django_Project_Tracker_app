<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% include 'border.html' %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>


<form method="post">
{% csrf_token %}
<center>
    <div class="card shadow m-5" align="left" style="width:400px">
    <div class="card-body">
        <h5 class="p-2 text-danger" align="left" style="border-bottom : 2px solid orange">Staff Login</h5>

        <label>Enter Username</label>
        <br>
        <input type="text" name="username" placeholder="Username">
        <br>
        <br>
        <label>Enter Password</label>
        <br>
        <input type="text" name="password" placeholder="Password">
        <br>
        <br>
        <input type="submit" align="middle" value="submit" class="btn btn-primary">


    </div>

    </div>
</center>
</form>
</body>
</html>
