<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<form method="post" enctype="multipart/form-data">

{% csrf_token %}
<center>

    {% load static %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 p-0">
                <br>
                <img src="{{val.Picture.url}}" alt="{{val.Picture}}" style="height:150px; width:150px; border-radius:50%; border:4px solid blue">
                <p>{{val.Name}}</p>
                <div class="list-group">
                    <a href="" class="list-group-item list-group-item-dark list-group-item-action">Dashboard</a>
                    <a href="/staffpage" class="list-group-item list-group-item-warning list-group-item-action">Home</a>
                    <a href="/viewproject" class="list-group-item list-group-item-warning list-group-item-action">View Project</a>
                    <a href="/submitproject" class="list-group-item list-group-item-warning list-group-item-action">Submit Project</a>
                </div>
            </div>
            <div class="col-sm-10 p-2">
                <div class="container-fluid p-2">
                    <h1 style="border-bottom: 3px solid red; color:navy">VIEW PROJECT</h1>
                    <br>
                    <br>
                    <table border="2" bordercolor="black" width="50%" align=center cellpadding="10">
                        <tr bgcolor="gray">
                            <th>Project Name</th>
                            <th>Project File</th>
                            <th>View</th>
                            <th>Deadline</th>
                        </tr>
                        {% for i in value %}
                        <tr bgcolor="lightgray">
                            <td><label>{{i.Project_Name}}</label></td>
                            <td><a href="{{i.Project.url}}" download>Download Project PDF</a></td>
                            <td><p><a href="{{i.Project.url}}">View Project</a> </p></td>
                            <td>{{i.Deadline}}</td>

                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
            </div>
        </div>

</center>
</form>
</body>
</html>
